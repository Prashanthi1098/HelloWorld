
<html lang="en">
<head>
  <title>Movie </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

<div  class="container">
    <div class="row mt-4">
        <div class="card mx-3 my-3 ml-auto h-400" style="width:340px">
           <h4 class="title">Add Movie</h4> 
            <div class="col">
                <div>              
                <button
                    type="button"
                    class="btn btn-dark"
                    (click)="addMovie()"
                    >+
                </button>
            </div>
        </div>

        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 "
            *ngFor="let movie of allMovies">
            <div class="card mx-2 my-2 style=width:400px">
                <img class="card-img-top  img-size"
                     [src]="movie.movieUrl"
                     [alt]="movie.movieTitle"/>
               
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                 <h3 class="text-left">{{ movie.movieTitle }}</h3>
                            </div>
                            <div class="col-6">
                                 <small class="text-left">Directed By: {{ movie.movieDirector }}</small>
                            </div>
                        </div>
                        <div class="row">
                            <div clas="col-12">
                               <h6 class="text-left">Released On: {{ movie.movieDate }}</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div clas="col-6">
                               <a class="btn btn-info"
                               (click)="displayEditMovie(movie.movieId)">
                                   <i class="material-icons align-middle">edit</i>
                                   <span class="align-middle">Edit</span>
                               </a>
                            </div>
                            <div clas="col-6">
                                <a class="btn btn-info"
                                (click)="deleteMovie(movie.movieId)">
                                    <i class="material-icons align-middle">delete</i>
                                    <span class="align-middle">Delete</span>
                                </a>
                             </div>
                        </div>
                    </div>
            </div>
        </div>  
    </div>
</div>
</body>
</html>
